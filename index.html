<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <main class="container-grid">
        <nav class="grid-item1">
            <a href="#">
                <img src="./img/logo.svg" alt="logo">
            </a>
        </nav>
        <article class="grid-item2">
            <section class="input1">
                <textarea onclick="limpiarInput1()" id="input1" cols="30" rows="10">Ingresa el texto aquí</textarea>
            </section>
        </article>
        <article class="grid-item3">
            <section class="input2">
                <div class="text">
                    <div class="imagen">
                        <img src="./img/Muñeco.svg" alt="Sin texto"">
                        <div class=" parrafo">
                        <h2>Ningún mensaje fue <br> encontrado</h2>
                        <span>Ingresa el texto que deseas encriptar o <br> desencriptar.</span>
                    </div>
                </div>
                <div class="desencriptar">
                    <textarea cols=" 30" rows="10" id="input2">
                        </textarea>
                    <button class="btn">
                        Copiar
                    </button>
                </div>
                </div>
            </section>
        </article>
        <article class="grid-item4">
            <section class="container-buttons">
                <div id="advertencia">
                    <img src="./img/info.svg" alt="info">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button onclick="Encriptar()" class="btn btn-Encriptar">Encriptar</button>
                    <button onclick="Desencriptar()" class="btn">Desencriptar</button>
                </div>
            </section>
        </article>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
