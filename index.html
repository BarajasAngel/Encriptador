<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
        <main class="container-grid">
            <nav class="grid-item1">
                <a href="#">
                    <img src="./img/logo.svg" alt="logo">                  
                </a>
            </nav>
            <article class="grid-item2">
                <section class="input1">
                    <textarea name="" id="" cols="30" rows="10">Ingresa el texto aquí</textarea>
                </section>
            </article>
            <article class="grid-item3">
                <section>
                    <img src="./img/Muñeco.svg" alt="Sin texto"">
                    <p>
                        <h2>Ningún mensaje fue encontrado</h2>
                        <span>Ingresa el texto que deseas encriptar o desencriptar.</span>
                    </p>
                    <textarea name="" id="" cols="30" rows="10">
                        
                    </textarea>
                    <button>
                        Copiar
                    </button>
                </section>
            </article>
            <article class="grid-item4">
                <section>
                    <img src="./img/info.svg" alt="info"><span>Solo letras minúsculas y sin acentos</span>
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </section>
            </article>
        </main>
    </div>
</body>
</html>
